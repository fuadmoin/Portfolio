<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="normal-button">
            <img class="menu-icon" src="./images/Icon_Menu.png" alt="menu icon">
        </div>
        <div class="logo-placeholder">
            <p class="text">John Doe</p>
        </div>
    </div>
    <div class="headline">
        <div class="primary-text">Hey There. <br>
            I’m Alex
        </div>
        <div class="supporting-text">I’am a Software Developer
        </div>
        <div class="description">
             I can help you build a product , feature or<br>
             website Look through some of my work <br>
             and experience! If you like what you see <br>
             and have a project you need coded, <br>
             don’t hestiate to contact me.
        </div>
        <div class="social-media">
            <button type="button" disabled class="github">
                <img src="./images/git.png" alt="a link to github" class="git-icon">
            </button>
            <button type="button" disabled class="linkedin">
                <img src="./images/linkedin.png" alt="a link to linkedin" class="linkedin-icon">
            </button>
            <button type="button" disabled class="angle-list">
                <img src="./images/Enabled.png" alt="a link to angle" class="angle-list-icon">
            </button>
            <button type="button" disabled class="twitter">
                <img src="./images/twitter.png" alt="a link to twitter" class="twitter-icon">
            </button>
            <button type="button" disabled class="medium">
                <img src="./images/m.png" alt="a link to medium" class="medium-icon">
            </button>
            </div>
           <div class="illustration">
            <img src="./images/illustration-header-mobile.png" alt="" class="illus">
           </div>
    
     </div>
</body>
</html>
